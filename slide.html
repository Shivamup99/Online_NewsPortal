<head>
	<script>
		setInterval("slider();",1000);
		var a=1;

		{
			if(a!==4)
			{

			{
				a=1;
			}
		}
	</script>

	img{
		height:300px;
		width:400px;
	}
</style>
	</head>
	<body>
		<img id="slid_image" src="image.jpg">
