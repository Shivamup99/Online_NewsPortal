<!doctypehtml>
<html>
<head>
	<style>
	input{
        font-size:30px;
        width:500px;
        height:60px;
	}
</style>
<script> 
	function live()
	{
	var x=document.getElementById("input").value;
		var y=document.getElementById("result");
	y.style.backgroundColor=x;
   }
</script>
</head>
<body id="result">
	<center>
		<h1>It's your color</h1>
		<input id="input" oninput="live()">
	</center>

	</body>
	</html>
